<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Send an Email</h1>
    
    <form id="emailForm">
      <!-- CSV File Upload -->
      <label for="csvFile">Upload CSV (for recipient emails):</label>
      <input type="file" id="csvFile" accept=".csv">

      <!-- This will hold the emails extracted from CSV -->
      <label for="to">Recipient Emails:</label>
      <input type="string" id="to" name="to" placeholder="Recipient emails will appear here" >

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Email subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Email</button>
    </form>
    
    <div id="result"></div>
  </div>

  <!-- Include PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
