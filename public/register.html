<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>



:root {
  --primary-color: #111317;
  --primary-color-light: #1f2125;
  --primary-color-extra-light: #35373b;
  --secondary-color: #f9ac54;

@media screen and (max-width: 768px) {
    
    .register-container {
        background: white;
        padding: 2.5em;
        border-radius: 5px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        width: 500px;

        transition: transform 0.3s;
        min-height: 100vh;
        margin-top: 0;
    }
        
    }
    
        * {
            box-sizing: border-box;
        }

        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
          background-color: #111317;
            background-size: 400% 400%;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .register-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
            font-size: 1.8em;
        }

        h4 {
            margin-bottom: 0.2em;
            text-align: left;
            margin-left: 0.6em;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #878787;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: white;
            margin: 0;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 15px;
    transform: translateY(-50%); /* Center adjustment */
    color: #aaa;
    transition: 0.2s ease all;
    pointer-events: none; /* Prevents clicking on the label */
    font-size: 1em; /* Normal font size */
    background: white; /* Set background to white */
    padding: 0 5px; /* Horizontal padding */
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: 5px; /* Adjust this value to move the label higher */
    left: 10px; /* Adjust horizontal position */
    font-size: 0.8em; /* Smaller font size */
    color: #007bff; /* Change color on focus */
    background: white; /* Keep background white */
}


        button {
            width: 100%;
            padding: 0.7em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;

        }

        h3 {
            margin-top: 1.5em;
            color: #333;
            font-size: 1.4em;
        }
        h2 {
    margin-top: 1rem;
    margin-bottom: 0.5em;
    color: #333;
}

        .line {
            margin: 1em 0;
            border-top: 1px solid #ccc;
        }

        .copyright {
            margin-top: 1.5em;
            font-size: 0.8em;
            color: #666;
        }

        .copyrigh {
            margin-top: 0.2em;
            font-size: 0.8em;
            color: #666;
        }

        a {
            color: #007bff; /* Change this to your desired color */
        }

  position: absolute;
  box-shadow: 0 0 1000px 50px var(--secondary-color);
  z-index: -1;
}
.header__blur {
  bottom: 5rem;

<body>
    <div class="register-container">
        <img src="/logo.png" alt="Logo" class="logo">
        <h2>Create Your Account!</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" " minlength="6">
                <label for="password">Password</label>
            </div>

            <h3>SMTP Credentials</h3>

            <div id="smtpFieldsContainer">
                <div class="smtp-section" id="smtp1">
                    <h4>SMTP 1</h4>
                    <div class="input-group">
                        <input type="email" id="smtpmail1" name="smtpmail1" placeholder=" ">
                        <label for="smtpmail1">SMTP Email 1</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="smtppass1" name="smtppass1" placeholder=" ">
                        <label for="smtppass1">SMTP Password 1</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="smtpport1" name="smtpport1" placeholder=" ">
                        <label for="smtpport1">SMTP Port 1</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="smtphost1" name="smtphost1" placeholder=" ">
                        <label for="smtphost1">SMTP Host 1</label>
                    </div>
                </div>
            </div>

            <button type="button" id="addSmtpButton">Add Another SMTP</button>

            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div class="line"></div>
        <p class="copyright">Â© 2024 Copyright Reserved</p>
        <p class="copyrigh">Product of <a href="https://www.avenirya.com/">Avenirya Solutions OPC Private Limited</a></p>
    </div>

    <script>
        let smtpCount = 1;

        // Function to add a new SMTP section
        document.getElementById('addSmtpButton').addEventListener('click', () => {
            if (smtpCount >= 4) return;

            smtpCount++;
            const newSmtpSection = document.createElement('div');
            newSmtpSection.classList.add('smtp-section');
            newSmtpSection.innerHTML = `
                <h4>SMTP ${smtpCount}</h4>
                <div class="input-group">
                    <input type="email" id="smtpmail${smtpCount}" name="smtpmail${smtpCount}" placeholder=" ">
                    <label for="smtpmail${smtpCount}">SMTP Email ${smtpCount}</label>
                </div>
                <div class="input-group">
                    <input type="password" id="smtppass${smtpCount}" name="smtppass${smtpCount}" placeholder=" ">
                    <label for="smtppass${smtpCount}">SMTP Password ${smtpCount}</label>
                </div>
                <div class="input-group">
                    <input type="number" id="smtpport${smtpCount}" name="smtpport${smtpCount}" placeholder=" ">
                    <label for="smtpport${smtpCount}">SMTP Port ${smtpCount}</label>
                </div>
                <div class="input-group">
                    <input type="text" id="smtphost${smtpCount}" name="smtphost${smtpCount}" placeholder=" ">
                    <label for="smtphost${smtpCount}">SMTP Host ${smtpCount}</label>
                </div>`;
            
            document.getElementById('smtpFieldsContainer').appendChild(newSmtpSection);
        });

        // Form submission with conditional SMTP data
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const smtpCredentials = [];
            for (let i = 1; i <= smtpCount; i++) {
                const smtpEmail = document.getElementById(`smtpmail${i}`).value;
                const smtpPass = document.getElementById(`smtppass${i}`).value;
                const smtpPort = document.getElementById(`smtpport${i}`).value;
                const smtpHost = document.getElementById(`smtphost${i}`).value;

                if (smtpEmail && smtpPass && smtpPort && smtpHost) {
                    smtpCredentials.push({
                        email: smtpEmail,
                        password: smtpPass,
                        port: smtpPort,
                        host: smtpHost,
                    });
                }
            }

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                smtpCredentials,
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login.html';
                } else {
                    const errorText = await response.text();
                    alert('Registration failed: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
