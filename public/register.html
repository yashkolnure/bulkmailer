<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for smaller screens */
        }

        .register-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            max-height: 90vh; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
            font-size: 1.8em;
        }

        .input-group {
            position: relative;
            margin-bottom: 1em; /* Slightly reduced for compactness */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
            font-size: 1em;
            background: white;
            padding: 0 5px;
            margin: 0;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            left: 15px;
            font-size: 0.8em;
            color: #007bff;
            background: white;
        }

        button {
            width: 100%;
            padding: 0.7em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 1em;
            font-size: 0.9em;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 1.5em;
            color: #333;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>

            <h3>SMTP Credentials</h3>
            <div class="input-group">
                <input type="text" id="smtpmail1" name="smtpmail1" required placeholder=" ">
                <label for="smtpmail1">SMTP Email 1</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass1" name="smtppass1" required placeholder=" ">
                <label for="smtppass1">SMTP Password 1</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtpport1" name="smtpport1" required placeholder=" ">
                <label for="smtpport1">SMTP Port 1</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost1" name="smtphost1" required placeholder=" ">
                <label for="smtphost1">SMTP Host 1</label>
            </div>

            <!-- Repeat for SMTP 2, 3, and 4 -->
            <div class="input-group">
                <input type="text" id="smtpmail2" name="smtpmail2" required placeholder=" ">
                <label for="smtpmail2">SMTP Email 2</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass2" name="smtppass2" required placeholder=" ">
                <label for="smtppass2">SMTP Password 2</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtpport2" name="smtpport2" required placeholder=" ">
                <label for="smtpport2">SMTP Port 2</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost2" name="smtphost2" required placeholder=" ">
                <label for="smtphost2">SMTP Host 2</label>
            </div>

            <div class="input-group">
                <input type="text" id="smtpmail3" name="smtpmail3" required placeholder=" ">
                <label for="smtpmail3">SMTP Email 3</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass3" name="smtppass3" required placeholder=" ">
                <label for="smtppass3">SMTP Password 3</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtpport3" name="smtpport3" required placeholder=" ">
                <label for="smtpport3">SMTP Port 3</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost3" name="smtphost3" required placeholder=" ">
                <label for="smtphost3">SMTP Host 3</label>
            </div>

            <div class="input-group">
                <input type="text" id="smtpmail4" name="smtpmail4" required placeholder=" ">
                <label for="smtpmail4">SMTP Email 4</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass4" name="smtppass4" required placeholder=" ">
                <label for="smtppass4">SMTP Password 4</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtpport4" name="smtpport4" required placeholder=" ">
                <label for="smtpport4">SMTP Port 4</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost4" name="smtphost4" required placeholder=" ">
                <label for="smtphost4">SMTP Host 4</label>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Collect SMTP credentials
            const smtpCredentials = [];
            for (let i = 1; i <= 4; i++) {
                smtpCredentials.push({
                    email: document.getElementById(`smtpmail${i}`).value,
                    password: document.getElementById(`smtppass${i}`).value,
                    port: document.getElementById(`smtpport${i}`).value,
                    host: document.getElementById(`smtphost${i}`).value
                });
            }

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, smtpCredentials })
            });

            if (response.ok) {
                alert('Registration successful! You can now log in.');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                const message = await response.text();
                alert(message); // Show error message
            }
        });
    </script>
</body>
</html>
