<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Birdmailer.in</title>
    <link rel="icon" href="/birdmailer.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="style.css">
    <style>



:root {
  --primary-color: #111317;
  --primary-color-light: #1f2125;
  --primary-color-extra-light: #35373b;
  --secondary-color: #f9ac54;
  --secondary-color-dark: #d79447;
  --text-light: #d1d5db;
  --white: #ffffff;
  --max-width: 1200px;
}
        * {
            box-sizing: border-box;
        }

        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
          background-color: #111317;
            background-size: 400% 400%;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .register-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
            font-size: 1.8em;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #878787;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: white;
            margin: 0;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 15px;
    transform: translateY(-50%); /* Center adjustment */
    color: #aaa;
    transition: 0.2s ease all;
    pointer-events: none; /* Prevents clicking on the label */
    font-size: 1em; /* Normal font size */
    background: white; /* Set background to white */
    padding: 0 5px; /* Horizontal padding */
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: 5px; /* Adjust this value to move the label higher */
    left: 10px; /* Adjust horizontal position */
    font-size: 0.8em; /* Smaller font size */
    color: #007bff; /* Change color on focus */
    background: white; /* Keep background white */
}


        button {
            width: 100%;
            padding: 0.7em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        p {
            margin-top: 1em;
            font-size: 0.9em;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 1.5em;
            color: #333;
            font-size: 1.4em;
        }
        h2 {
    margin-top: 1rem;
    margin-bottom: 0.5em;
    color: #333;
}

        .line {
            margin: 1em 0;
            border-top: 1px solid #ccc;
        }

        .copyright {
            margin-top: 1.5em;
            font-size: 0.8em;
            color: #666;
        }

        .copyrigh {
            margin-top: 0.2em;
            font-size: 0.8em;
            color: #666;
        }

        a {
            color: #007bff; /* Change this to your desired color */
        }
        .bg__blur {
  position: absolute;
  box-shadow: 0 0 1000px 50px var(--secondary-color);
  z-index: -1;
}
.header__blur {
  bottom: 5rem;
  right: 2rem;
}

    </style>
</head>
<body>
    <div class="register-container">
        
        <span class="bg__blur"></span>
        <span class="bg__blur header__blur"></span>
        <img src="/logo.png" alt="Logo" class="logo">
        <h2>Create Your Account!</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" " minlength="6">
                <label for="password">Password</label>
            </div>

            <h3>SMTP Credentials</h3>
            <div> <br></div>
            <div class="input-group">
                <input type="email" id="smtpmail1" name="smtpmail1" required placeholder=" ">
                <label for="smtpmail1">SMTP Email 1</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass1" name="smtppass1" required placeholder=" ">
                <label for="smtppass1">SMTP Password 1</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport1" name="smtpport1" required placeholder=" ">
                <label for="smtpport1">SMTP Port 1</label>
            </div>
            
        <span class="bg__blur"></span>
        <span class="bg__blur header__blur"></span>
            <div class="input-group">
                <input type="text" id="smtphost1" name="smtphost1" required placeholder=" ">
                <label for="smtphost1">SMTP Host 1</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail2" name="smtpmail2" required placeholder=" ">
                <label for="smtpmail2">SMTP Email 2</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass2" name="smtppass2" required placeholder=" ">
                <label for="smtppass2">SMTP Password 2</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport2" name="smtpport2" required placeholder=" ">
                <label for="smtpport2">SMTP Port 2</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost2" name="smtphost2" required placeholder=" ">
                <label for="smtphost2">SMTP Host 2</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail3" name="smtpmail3" required placeholder=" ">
                <label for="smtpmail3">SMTP Email 3</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass3" name="smtppass3" required placeholder=" ">
                <label for="smtppass3">SMTP Password 3</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport3" name="smtpport3" required placeholder=" ">
                <label for="smtpport3">SMTP Port 3</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost3" name="smtphost3" required placeholder=" ">
                <label for="smtphost3">SMTP Host 3</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail4" name="smtpmail4" required placeholder=" ">
                <label for="smtpmail4">SMTP Email 4</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass4" name="smtppass4" required placeholder=" ">
                <label for="smtppass4">SMTP Password 4</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport4" name="smtpport4" required placeholder=" ">
                <label for="smtpport4">SMTP Port 4</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost4" name="smtphost4" required placeholder=" ">
                <label for="smtphost4">SMTP Host 4</label>
            </div>

            <span class="bg__blur"></span>
            <span class="bg__blur header__blur"></span>
            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div class="line"></div>
        <p class="copyright">Â© 2024 Copyright Reserved</p>
        <p class="copyrigh">Product of <a href="https://www.avenirya.com/">Avenirya Solutions OPC Private Limited</a></p>
    </div>

    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                smtpCredentials: [
                    {
                        email: document.getElementById('smtpmail1').value,
                        password: document.getElementById('smtppass1').value,
                        port: document.getElementById('smtpport1').value,
                        host: document.getElementById('smtphost1').value,
                    },
                    {
                        email: document.getElementById('smtpmail2').value,
                        password: document.getElementById('smtppass2').value,
                        port: document.getElementById('smtpport2').value,
                        host: document.getElementById('smtphost2').value,
                    },
                    {
                        email: document.getElementById('smtpmail3').value,
                        password: document.getElementById('smtppass3').value,
                        port: document.getElementById('smtpport3').value,
                        host: document.getElementById('smtphost3').value,
                    },
                    {
                        email: document.getElementById('smtpmail4').value,
                        password: document.getElementById('smtppass4').value,
                        port: document.getElementById('smtpport4').value,
                        host: document.getElementById('smtphost4').value,
                    },
                ],
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login.html'; // Redirect to login page
                } else {
                    const errorText = await response.text();
                    alert('Registration failed: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
