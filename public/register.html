    <style>



:root {
  --primary-color: #111317;
  --primary-color-light: #1f2125;
  --primary-color-extra-light: #35373b;
  --secondary-color: #f9ac54;
  --secondary-color-dark: #d79447;
  --text-light: #d1d5db;
  --white: #ffffff;
  --max-width: 1200px;
}
        * {
            box-sizing: border-box;
        }

        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
          background-color: #111317;
            background-size: 400% 400%;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .register-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
            font-size: 1.8em;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #878787;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: white;
            margin: 0;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 15px;
    transform: translateY(-50%); /* Center adjustment */
    color: #aaa;
    transition: 0.2s ease all;
    pointer-events: none; /* Prevents clicking on the label */
    font-size: 1em; /* Normal font size */
    background: white; /* Set background to white */
    padding: 0 5px; /* Horizontal padding */
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: 5px; /* Adjust this value to move the label higher */
    left: 10px; /* Adjust horizontal position */
    font-size: 0.8em; /* Smaller font size */
    color: #007bff; /* Change color on focus */
    background: white; /* Keep background white */
}


        button {
            width: 100%;
            padding: 0.7em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        p {
            margin-top: 1em;
            font-size: 0.9em;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 1.5em;
            color: #333;
            font-size: 1.4em;
        }
        h2 {
    margin-top: 1rem;
    margin-bottom: 0.5em;
    color: #333;
}

        .line {
            margin: 1em 0;
            border-top: 1px solid #ccc;
        }

        .copyright {
            margin-top: 1.5em;
            font-size: 0.8em;
            color: #666;
        }

        .copyrigh {
            margin-top: 0.2em;
            font-size: 0.8em;
            color: #666;
        }

        a {
            color: #007bff; /* Change this to your desired color */
        }
        .bg__blur {
  position: absolute;
  box-shadow: 0 0 1000px 50px var(--secondary-color);
  z-index: -1;
}
.header__blur {
  bottom: 5rem;
  right: 2rem;
}

    </style>
