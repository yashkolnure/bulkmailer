<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5em;
            color: #333;
            font-size: 1.8em;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            object-fit: cover;
        }

        .input-group {
            position: relative;
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
            font-size: 1em;
            background: white;
            padding: 0 5px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            left: 15px;
            font-size: 0.8em;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 0.7em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #0056b3;
        }

        p {
            margin-top: 1em;
            font-size: 0.9em;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        h3 {
            margin-top: 1.5em;
            color: #333;
            font-size: 1.5em;
        }

        .line {
            margin: 1em 0;
            border-top: 1px solid #ccc;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .terms-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 1em;
        }

        .modal-content p {
            margin-bottom: 1em;
            text-align: justify;
        }

        .modal-close {
            margin-top: 1em;
            text-align: right;
        }
        .copyright {
    margin-top: 1.5em;
    font-size: 0.8em;
    color: #666;
}

        .modal-close button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="/logo.png" alt="Logo" class="logo">
        <h2>Create Your Account!</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" " minlength="6">
                <label for="password">Password</label>
            </div>

            <h3>SMTP Credentials</h3>
            <!-- SMTP fields for multiple credentials -->
            <div class="input-group">
                <input type="email" id="smtpmail1" name="smtpmail1" required placeholder=" ">
                <label for="smtpmail1">SMTP Email 1</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass1" name="smtppass1" required placeholder=" ">
                <label for="smtppass1">SMTP Password 1</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport1" name="smtpport1" required placeholder=" ">
                <label for="smtpport1">SMTP Port 1</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost1" name="smtphost1" required placeholder=" ">
                <label for="smtphost1">SMTP Host 1</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail2" name="smtpmail2" required placeholder=" ">
                <label for="smtpmail2">SMTP Email 2</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass2" name="smtppass2" required placeholder=" ">
                <label for="smtppass2">SMTP Password 2</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport2" name="smtpport2" required placeholder=" ">
                <label for="smtpport2">SMTP Port 2</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost2" name="smtphost2" required placeholder=" ">
                <label for="smtphost2">SMTP Host 2</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail3" name="smtpmail3" required placeholder=" ">
                <label for="smtpmail3">SMTP Email 3</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass3" name="smtppass3" required placeholder=" ">
                <label for="smtppass3">SMTP Password 3</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport3" name="smtpport3" required placeholder=" ">
                <label for="smtpport3">SMTP Port 3</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost3" name="smtphost3" required placeholder=" ">
                <label for="smtphost3">SMTP Host 3</label>
            </div>

            <div class="input-group">
                <input type="email" id="smtpmail4" name="smtpmail4" required placeholder=" ">
                <label for="smtpmail4">SMTP Email 4</label>
            </div>
            <div class="input-group">
                <input type="password" id="smtppass4" name="smtppass4" required placeholder=" ">
                <label for="smtppass4">SMTP Password 4</label>
            </div>
            <div class="input-group">
                <input type="number" id="smtpport4" name="smtpport4" required placeholder=" ">
                <label for="smtpport4">SMTP Port 4</label>
            </div>
            <div class="input-group">
                <input type="text" id="smtphost4" name="smtphost4" required placeholder=" ">
                <label for="smtphost4">SMTP Host 4</label>
            </div>

           

            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div class="line"></div>
        <p class="copyright">Â© 2024 Copyright Reserved</p>
    </div>

    

    <script>
        // Show Terms and Conditions modal
        const termsLink = document.getElementById('termsLink');
        const termsModal = document.getElementById('termsModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        termsLink.addEventListener('click', (e) => {
            e.preventDefault();
            termsModal.style.display = 'flex'; // Show the modal
        });

        closeModalBtn.addEventListener('click', () => {
            termsModal.style.display = 'none'; // Hide the modal
        });

        // Prevent form submission until Terms and Conditions are checked
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            const termsCheckbox = document.getElementById('termsCheckbox');

            if (!termsCheckbox.checked) {
                e.preventDefault();
                alert('You must agree to the Terms and Conditions to proceed.');
            }
        });
    </script>
</body>
</html>
